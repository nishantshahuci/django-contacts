{% extends "app/base.html" %}
{% block body_block %}

  {% if exists %}
    <h1 class="my-4">Edit contact</h1>
  {% else %}
    <h1 class="my-4">Create contact</h1>
  {% endif %}

  <form action="{% url 'contacts:edit' contact_id=contact.id %}" method="POST">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" name="first_name" id="first_name" placeholder="John" value="{{ contact.first_name }}">
      </div>
      <div class="form-group col-md-6">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Doe" value="{{ contact.last_name }}">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email_address">Email</label>
        <input type="email" class="form-control" name="email_address" id="email_address" placeholder="Email" value="{{ contact.email_address }}">
      </div>
      <div class="form-group col-md-6">
        <label for="phone_number">Phone Number</label>
        <input type="text" class="form-control" name="phone_number" id="phone_number" placeholder="1234567890" value="{{ contact.phone_number }}">
      </div>
    </div>
    <div class="form-group">
      <label for="street">Address</label>
      <input type="text" class="form-control" name="street" id="street" placeholder="1234 Main St" value="{{ contact.address.street }}">
    </div>
    <div class="form-group">
      <label for="apartment">Apartment, studio, or floor</label>
      <input type="text" class="form-control" name="apartment" id="apartment" placeholder="Apartment, studio, or floor" value="{{ contact.address.apartment }}">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="city">City</label>
        <input type="text" class="form-control" name="city" id="city" value="{{ contact.address.city }}">
      </div>
      <div class="form-group col-md-4">
        <label for="state">State</label>
        <input type="text" class="form-control" name="state" id="state" maxlength="2" value="{{ contact.address.state }}">
      </div>
      <div class="form-group col-md-2">
        <label for="zip">Zip</label>
        <input type="text" class="form-control" name="zip" id="zip" value="{{ contact.address.zip }}">
      </div>
    </div>

    <div class="form-row justify-content-center mt-4">
      {% if exists %}
        <button type="submit" class="btn btn-success">Update</button>
      {% else %}
        <button type="submit" class="btn btn-success">Create</button>
      {% endif %}
    </div>

  </form>

{% endblock %}
